<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Jquery</title>
    <link rel="stylesheet" href="css/proyecto.css">
    <link id="theme" rel="stylesheet" href="css/green.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--archivos de la carpeta jquery-->
    <link rel="stylesheet" href="js/jquery-ui-1.13.1/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.13.1/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.13.1/jquery-ui.theme.min.css">

    <script src="js/jquery-ui-1.13.1/jquery-ui.min.js"></script>
    
    <!--jquery validation-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    
    <!--mis js-->
    <script src="js/main.js"></script>

</head>
<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>

    </div>
    <section id="global">
        <!--Cabecera-->
        <header>
            <div id="logo">
                <h1>Proyecto js</h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="contac.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        </div>


        <!--contenido-->
        <section id="content">
            <div id="box">
            <!--aqui se cargan el contact-->
                <h2>Contacto</h2>

                <form action="" method="post" id="form_contact">
                    <label for="name">Nombre</label>
                        <input type="text" name="name" data-validation="alphanumeric">
                    
                    <label for="lastName">Apellido</label>
                        <input type="text" name="lastName"data-validation="alphanumeric" >

                    <label for="email">Email</label>
                        <input type="email" name="email" data-validation="email">

                    <label for="sexo">Sexo</label>
                        <select name="sexo" id="" data-validation="required">
                            <option value="men">Hombre</option>
                            <option value="women">Mujer</option>
                        </select>


                    <label for="date">Fecha de nacimiento</label>
                            <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy">

                    <label for="year">Edad</label>
                    <input type="number" name="year" data-validation="number">

                    <input type="submit" value="Enviar">
                </form>
                
            </div>
        <aside id="sidebar">
            <div id="about">
                <h4><span>Quien soy</span></h4>
                <img src="../proyecto jquery/img/caracol.jpg" alt="">
                <p>There are many variations of passages of Lorem Ipsum available</p>
            </div>
            <div id="login">
            <h4><span>Identificate</span></h4>
            <form action="">

                <label for="name">Nombre: </label>
                <input type="text" name="name" id="form_name">

                <label for="email">Correo: </label>
                <input type="email" name="email" id="form_email">

                <label for="password">Password: </label>
                <input type="password" name="password" id="form_password">

                <input type="submit" value="Entrar!!">

            </form>
            </div>
        </aside>
            <div class="clearfix"></div>
        </section>
    </section>
    <footer>
        Master  de javascript
        <a href="#" class="subir">Subir</a>
    </footer>
</body>
</html>
