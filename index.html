<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Jquery</title>
    <link rel="stylesheet" href="css/proyecto.css">
    <link id="theme" rel="stylesheet" href="css/green.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--slider-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <!--Moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/es.js"></script>

    
    <!--mis js-->
    <script src="js/main.js"></script>

</head>
<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>

    </div>
    <section id="global">
        <!--Cabecera-->
        <header>
            <div id="logo">
                <h1>Proyecto js</h1>
            </div> 
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="contac.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        

        <!--slider-->
        <div id="slider">
            <div class="bxslider">
                <div><img src="img/hojas.jpg" title="hojas"></div>
                <div><img src="img/rojo.jpg" title="hojas rojas"></div>
                <div><img src="img/cielo.jpg" title="cielo"></div>
            </div>

        </div>


        <!--contenido-->
        <section id="content">
            <div id="posts">
            <!--aqui se cargan los posts-->
            </div>
        <aside id="sidebar">
            <div id="about">
                <h4><span>Quien soy</span></h4>
                <img src="../proyecto jquery/img/caracol.jpg" alt="">
                <p>There are many variations of passages of Lorem Ipsum available</p>
            </div>
            <div id="login">
            <h4><span>Identificate</span></h4>
            <form action="">

                <label for="name">Nombre: </label>
                <input type="text" name="name" id="form_name">

                <label for="email">Correo: </label>
                <input type="email" name="email" id="form_email">

                <label for="password">Password: </label>
                <input type="password" name="password" id="form_password">

                <input type="submit" value="Entrar!!">

            </form>
            </div>
        </aside>
            <div class="clearfix"></div>
        </section>
    </section>
    <footer>
        Master  de javascript
        <a href="#" class="subir">Subir</a>
    </footer>
</body>
</html>
